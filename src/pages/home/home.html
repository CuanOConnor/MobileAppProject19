<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="homeContainer">
  <ion-list>
    <ion-item *ngFor="let x of weather">
      {{x.main}}
    </ion-item>
    <ion-item *ngFor="let x of weather">
      {{x.description}}
    </ion-item>
  </ion-list>
  <ion-img *ngFor="let x of weather">
    {{x.iconImage}}
  </ion-img>
</ion-content>
