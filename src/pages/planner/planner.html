<ion-header>
  <ion-navbar>
    <ion-title>Planner</ion-title>
  </ion-navbar>
  
</ion-header>

<ion-content padding class="planContainer">
  <button ion-button (click)="addNote()">Add Note</button>
  <ion-list>
    <button ion-item *ngFor="let note of notes | async" (click)="getNote(note.createDate)">{{note.title}}</button>
  </ion-list>
</ion-content>
