<ion-header>
  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="settingContainer">
  <ion-grid>
    <ion-row>
      <ion-col>
        <form (ngSubmit)="saveData()">
          <ion-item>
            <ion-label>City:</ion-label>
            <ion-input [(ngModel)]="city" name="city" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Country:</ion-label>
            <ion-input [(ngModel)]="country" name="country" type="text"></ion-input>
          </ion-item>
          <button ion-button type="submit" block>Submit</button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
